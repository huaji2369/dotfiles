[general]

[font]
size=12.0

[font.normal]
family="Fira Code"
style="Normal"

[font.bold]
family="Fira Code"
style="Bold"

[font.italic]
family="Fira Code"
style="Italic"

[font.bold_italic]
family="Fira Code"
style="Bold Italic"

[window]
opacity=0.9
blur=true

[window.padding]
x=0
y=0

[selection]
save_to_clipboard=true

[cursor.style]
shape="underline"
blinking="always"

[cursor.vi_mode_style]
shape="underline"
blinking="always"

[colors.primary]
foreground="#ffffff"
background="#000000"

[colors.normal]
black=  "#000000"
red=    "#ff0000"
green=  "#00ff00"
yellow= "#ffff00"
blue=   "#0000ff"
magenta="#ff00ff"
cyan=   "#00ffff"
white=  "#ffffff"
